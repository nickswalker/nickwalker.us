<head>
  {% include base_meta.html%}

  <link rel="stylesheet" href="/assets/css/main.css">
  {% include fonts.html %}
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.css">
  <link rel="shortcut icon" href="/assets/images/favicon.png"/>
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <link rel="mask-icon" href="/assets/images/safari-mask.svg" color="#a9cc29">

  {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="/assets/css/{{ stylesheet }}.css" media="screen" type="text/css">
    {% endfor %}
  {% endif %}

  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='/assets/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
  {% endif %}
</head>
