<!-- _includes/image.html -->
<figure class="article-image">
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
        {% endif %}
        <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}"/>
        {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
