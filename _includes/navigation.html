<header class="site-header">

  <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url}}">{{ site.title }}</a>
    <nav class="site-nav">
        <div class="navigation-links">
            {% for page in site.data.navigation %}
            {% if page.title %}<a class="page-link" href="{{ page.href }}">{{ page.title | escape }}</a>{%
            endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
