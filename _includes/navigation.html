<header class="site-header">
    <nav class="navbar navbar-expand-sm">
      <div class="container justify-content-around justify-content-sm-between">
          <a class="navbar-brand site-title text-light" href="{{ '/' | relative_url}}">{{ site.title }}</a>
            <div class="navigation-links">
                <ul class="navbar-nav d-flex flex-row gap-2 flex-wrap justify-content-around ">
                {% for page in site.data.navigation %}
                    {% if page.title %}<li class="nav-item"><a class="nav-link" href="{{ page.href }}">{{ page.title | escape }}</a></li>{%
                endif %}
                {% endfor %}
                </ul>
          </div>
      </div>
    </nav>
</header>
